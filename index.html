<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tanmay</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Quicksand', sans-serif;
			margin: 0;
		}
		section {
			width: 1200px;
			height: 3000px;
			margin: auto;
			background: #000;
		}
		header {
			position: fixed;
			background: #fff;
			color:#fff;
			padding: 80px 0;
			font-size: 2em;
			width: 100%;
			height: 10%;
		}
		h1 {
			font-weight: normal;
		}
		.github {
			background: #fff;
			position: absolute;
			top: 10px;
			right: 10px;
			width: 100px;
		}
		ul {
			text-align: left;
			margin-top: 120px;
		}
	</style>
</head>

<body>
	<section>
		<header>
			<img src="img/frame.png" alt="frame" data-parallax='{"x": 0, "from-scroll": 50, "distance": 0, "smoothness": 10}'
						data-0="background-image:linear-gradient(0deg, hsl(150, 2%, 100%), hsl(150, 2%, 100%));"
						data-2000="background-image:linear-gradient(360deg, hsl(150, 90%, 50%), hsl(150, 90%, 50%));"/>
			<img src="img/t.png" alt="t" data-parallax='{"x": -160, "from-scroll": 70, "distance": 0, "smoothness": 20}'/>
			<img src="img/s.png" alt="s" data-parallax='{"x": -226, "from-scroll": 90, "distance": 0, "smoothness": 30}'/>
		</header>
	</section>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.parallax-scroll.js"></script>
	<script src="js/skrollr.js"></script>
	<script type="text/javascript">
		skrollr.init();
	</script>
</body>
</html>
